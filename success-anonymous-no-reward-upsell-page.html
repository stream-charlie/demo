<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charlie | Success Anonymous Product Page</title>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style-general.css">
<link rel="stylesheet" type="text/css" href="style-widths.css">

</head>


<body>



<!--
NAVIGATION SECTION
-->

<header>
	<div id="header-bar">

		<a href="" id="header-bar-logo"><img src="img/charlie-logo-dark.svg"></a>

		<div id="header-bar-menu-button">
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
		</div>

	</div>
</header>


<!--
COVER SECTION
-->

<section id="cover-section">
	<div class="blue-gradient" id="cover-bar">
		<h1 class="cover-bar-title" id="reward-page-title">Congratulations!</h1>
	</div>
</section>


<!--
REWARD SECTION
-->

<section id="reward-section">

	<div class="card reward-card" id="product-reward-card">

		<div class="blue-gradient reward-card-cover" id="product-reward-card-cover">
			<img src="img/charlie-triangle-icon.svg">
		</div>

		<div class="reward-card-contents">
			<h2>Thank you for donating!</h2>
			<p>Sign up to earn Charlie points and rewards on your donations. Thanks for supporting creators and donating with Charlie!</p>
		</div>

	</div>

</section>


<!--
UPSELL SECTION
-->

<section id="upsell-section">

	<div class="upsell-card" id="madden-upsell-card">
		<div class="upsell-card-cover" id="charlie-upsell-card-cover">
			<img src="img/charlie-blue-icon.svg">
		</div>
		<h2 class="blue">Earn <span id="upsell-card-charlie-amount">10</span> Charlie</h2>
		<p class="blue">Sign up now to get your points</p>

		<a class="upsell-card-signup-button blue bold" href="#">
			Sign Up
		</a>
	</div>

</section>

<!--
SPACER SECTION
-->

<section id="success-page-spacer"></section>


<!--
FOOTER SECTION
-->

<footer id="footer-bar">
		<a href="" id="footer-bar-logo"><img src="img/charlie-logo-light.svg"></a>
</footer> 




</body>

</html>
