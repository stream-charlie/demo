<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charlie | Market Purchase Page</title>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style-general.css">
<link rel="stylesheet" type="text/css" href="style-widths.css">

</head>


<body>


<!--
PURCHASE WINDOW SECTION
-->

<section id="purchase-window-section">

	<a href="#0" id="close-purchase-window"><img src="img/close-icon.svg"></a>

	<div class="card" id="purchase-window-card">

		<h2>Confirm Purchase</h2>

		<div class="purchase-window-cover red-gradient" id="safeway-purchase-window-cover">
			<img src="img/product-safeway.png">
		</div>

		<div id="purchase-window-receipt">

			<div class="purchase-window-row">
				<p class="purchase-window-item navy">Current Balance</p>
				<p class="purchase-window-amount blue bold" id="purchase-window-balance">1,600</p>
			</div>

			<br>

			<div class="purchase-window-row">
				<p class="purchase-window-item navy" id="purchase-window-product">$10 Safeway Card</p>
				<p class="purchase-window-amount red bold" id="purchase-window-price">-1,000</p>
			</div>

			<br>

			<hr class="purchase-window-line">

			<div class="purchase-window-row">
				<p class="purchase-window-item navy bold">Remaining Balance</p>
				<p class="purchase-window-amount blue bold" id="purchase-window-total">600</p>
			</div>

		</div>

		<a class="purchase-window-button blue-gradient white bold" id="purchase-window-button" href="#0">
			Confirm Purchase
		</a>

	</div>

</section>


<!--
DARKEN SECTION
-->

<section class="darken">
</section>


<!--
NAVIGATION SECTION
-->

<header>
	<div id="header-bar">

		<a href="" id="header-bar-logo"><img src="img/charlie-logo-dark.svg"></a>

		<div id="header-bar-menu-button">
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Charlie</p>
			<p class="profile-info-text navy bold" id="profile-balance">100</p>			
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Welcome</p>
			<p class="profile-info-text navy bold" id="profile-name">Paul</p>
		</div>

	</div>
</header>


<!--
COVER SECTION
-->

<section id="cover-section">
	<div class="blue-gradient" id="cover-bar">
		<h1 class="cover-bar-title" id="giftcard-10-page-title">$10 Giftcards</h1>
	</div>
</section>


<!--
CATEGORY PRODUCTS SECTION
-->

<section id="category-products-section">

	<div class="card market-card" id="giftcard-5-safeway-card">
		<div class="red-gradient market-card-cover" id="giftcard-5-safeway-card-cover">
			<img src="img/product-safeway.png">
		</div>
		<h2 class="blue">Safeway</h2>
		<p class="blue"><span class="bold">$10</span> Giftcard</p>

		<a class="market-card-button blue bold" id="giftcard-5-safeway-card-button" href="#">
			1,000 Charlie
		</a>
	</div>

	<div class="card market-card" id="giftcard-10-amazon-card">
		<div class="orange-gradient market-card-cover" id="giftcard-10-amazon-card-cover">
			<img src="img/product-amazon.png">
		</div>
		<h2 class="blue">Amazon</h2>
		<p class="blue"><span class="bold">$10</span> Giftcard</p>

		<a class="market-card-button blue bold" id="giftcard-10-amazon-card-button" href="#">
			1,000 Charlie
		</a>
	</div>

</section>

<section id="market-page-spacer">
	
</section>


<!--
FOOTER SECTION
-->

<footer id="footer-bar">
		<a href="" id="footer-bar-logo"><img src="img/charlie-logo-light.svg"></a>
</footer> 




</body>

</html>
