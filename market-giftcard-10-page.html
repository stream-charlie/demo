<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charlie | Market $10 Giftcard Page</title>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style-general.css">
<link rel="stylesheet" type="text/css" href="style-widths.css">

</head>


<body>



<!--
NAVIGATION SECTION
-->

<header>
	<div id="header-bar">

		<a href="" id="header-bar-logo"><img src="img/charlie-logo-dark.svg"></a>

		<div id="header-bar-menu-button">
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Charlie</p>
			<p class="profile-info-text navy bold" id="profile-balance">100</p>			
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Welcome</p>
			<p class="profile-info-text navy bold" id="profile-name">Paul</p>
		</div>

	</div>
</header>


<!--
COVER SECTION
-->

<section id="cover-section">
	<div class="blue-gradient" id="cover-bar">
		<h1 class="cover-bar-title" id="giftcard-10-page-title">$10 Giftcards</h1>
	</div>
</section>


<!--
CATEGORY PRODUCTS SECTION
-->

<section id="category-products-section">

	<div class="card market-card" id="giftcard-5-safeway-card">
		<div class="red-gradient market-card-cover">
			<img src="img/product-safeway.png">
		</div>
		<h2 class="blue">Safeway</h2>
		<p class="blue"><span class="bold">$10</span> Giftcard</p>

		<a class="market-card-button blue bold" id="giftcard-5-safeway-card-button" href="#">
			1,000 Charlie
		</a>
	</div>

	<div class="card market-card" id="giftcard-10-amazon-card">
		<div class="orange-gradient market-card-cover">
			<img src="img/product-amazon.png">
		</div>
		<h2 class="blue">Amazon</h2>
		<p class="blue"><span class="bold">$10</span> Giftcard</p>

		<a class="market-card-button blue bold" id="giftcard-10-amazon-card-button" href="#">
			1,000 Charlie
		</a>
	</div>

</section>

<section id="market-page-spacer">
	
</section>


<!--
FOOTER SECTION
-->

<footer id="footer-bar">
		<a href="" id="footer-bar-logo"><img src="img/charlie-logo-light.svg"></a>
</footer> 




</body>

</html>
