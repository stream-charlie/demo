<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charlie | Market Category Page</title>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style-general.css">
<link rel="stylesheet" type="text/css" href="style-widths.css">

</head>


<body>



<!--
NAVIGATION SECTION
-->

<header>
	<div id="header-bar">

		<a href="" id="header-bar-logo"><img src="img/charlie-logo-dark.svg"></a>

		<div id="header-bar-menu-button">
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Charlie</p>
			<p class="profile-info-text navy bold" id="profile-balance">100</p>			
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Welcome</p>
			<p class="profile-info-text navy bold" id="profile-name">Paul</p>
		</div>

	</div>
</header>


<!--
COVER SECTION
-->

<section id="cover-section">
	<div class="blue-gradient" id="cover-bar">
		<h1 class="cover-bar-title" id="market-page-title">Marketplace</h1>
	</div>
</section>


<!--
MARKET CATEGORIES SECTION
-->

<section id="market-categories-section">

	<div class="card market-card" id="giftcard-5-category-card">
		<div class="blue-gradient market-card-cover" id="giftcard-5-card-cover">
			<img src="img/product-giftcards.png">
		</div>
		<h2 class="blue">$5 Giftcards</h2>
		<p class="blue"><span class="bold">500</span> Charlie</p>

		<a class="market-card-button blue bold" id="giftcard-5-card-button" href="#">
			Shop Giftcards
		</a>
	</div>

	<div class="card market-card" id="giftcard-10-category-card">
		<div class="blue-gradient market-card-cover" id="giftcard-10-card-cover">
			<img src="img/product-giftcards.png">
		</div>
		<h2 class="blue">$10 Giftcards</h2>
		<p class="blue"><span class="bold">1,000</span> Charlie</p>

		<a class="market-card-button blue bold" id="giftcard-10-card-button" href="#">
			Shop Giftcards
		</a>
	</div>

	<div class="card market-card" id="giftcard-15-category-card">
		<div class="blue-gradient market-card-cover" id="giftcard-15-card-cover">
			<img src="img/product-giftcards.png">
		</div>
		<h2 class="blue">$15 Giftcards</h2>
		<p class="blue"><span class="bold">1,500</span> Charlie</p>

		<a class="market-card-button blue bold" id="giftcard-15-card-button" href="#">
			Shop Giftcards
		</a>
	</div>

</section>


<!--
SPACER SECTION
-->

<section id="market-page-spacer"></section>


<!--
FOOTER SECTION
-->

<footer id="footer-bar">
		<a href="" id="footer-bar-logo"><img src="img/charlie-logo-light.svg"></a>
</footer> 




</body>

</html>
