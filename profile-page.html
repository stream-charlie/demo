<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charlie | Profile Page</title>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style-general.css">
<link rel="stylesheet" type="text/css" href="style-widths.css">

</head>


<body>



<!--
NAVIGATION SECTION
-->

<header>
	<div id="header-bar">

		<a href="" id="header-bar-logo"><img src="img/charlie-logo-dark.svg"></a>

		<div id="header-bar-menu-button">
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Charlie</p>
			<p class="profile-info-text navy bold" id="profile-balance">100</p>			
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Welcome</p>
			<p class="profile-info-text navy bold" id="profile-name">Paul</p>
		</div>

	</div>
</header>


<!--
COVER SECTION
-->

<section id="cover-section">
	<div class="blue-gradient" id="cover-bar">
		<h1 class="cover-bar-title" id="profile-page-title">Your Profile</h1>
	</div>
</section>


<!--
PROFILE SECTION
-->

<section id="profile-section">
	<div class="card" id="profile-card">
		<div class="blue-gradient" id="profile-card-cover">
			<img class="profile-card-icon" src="img/profile-icon.svg">
		</div>
		<h2 class="profile-card-title">Your Email</h2>
		<div class="grey bold" id="profile-email-field">
			<p id="profile-email">example-example@gmail.com</p>
		</div>
		<a class="grey bold" id="profile-password-link" href="#">Change your Password</a>
	</div>
</section>


<!--
SPACER SECTION
-->

<section id="profile-page-spacer"></section>


<!--
FOOTER SECTION
-->

<footer id="footer-bar">
		<a href="" id="footer-bar-logo"><img src="img/charlie-logo-light.svg"></a>
</footer> 




</body>

</html>
