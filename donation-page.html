<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Charlie | Donation Page</title>

<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="style-general.css">
<link rel="stylesheet" type="text/css" href="style-widths.css">

</head>


<body>



<!--
NAVIGATION SECTION
-->

<header>
	<div id="header-bar">

		<a href="" id="header-bar-logo"><img src="img/charlie-logo-dark.svg"></a>

		<div id="header-bar-menu-button">
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
			<div class="menu-button-icon"></div>
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Charlie</p>
			<p class="profile-info-text navy bold" id="profile-balance">100</p>			
		</div>

		<div class="header-bar-profile-info">
			<p class="profile-info-title blue">Welcome</p>
			<p class="profile-info-text navy bold" id="profile-name">Paul</p>
		</div>

	</div>
</header>


<!--
COVER SECTION
-->

<section id="cover-section">
	<div class="blue-gradient" id="cover-bar">
		<h1 class="cover-bar-title" id="donation-page-title">Zerango</h1>
	</div>
</section>


<!--
STREAM SECTION
-->

<section id="stream-section">
	<div class="card" id="stream-card">
		<div id="stream-source"></div>
		<div class="card" id="stream-profile-frame">
			<div id="stream-profile-image"></div>
		</div>
	</div>
</section>


<!--
DONATION SECTION
-->

<section id="donation-section">
	<form id="donation-form" method="get" action="congratulations-page.html">
	
	<div class="card" id="donation-card">

		<h2 class="donation-card-title">Your Donation</h2>

		<div class="donation-form-input bold" id="donation-name-field">
			<input class="blue bold" type="name" id="donation-name-input" name="donation" placeholder="Your Name">
		</div>

		<div class="donation-form-input bold" id="donation-amount-field">
			<div class="navy bold" id="donation-amount-symbol">
				<p>$</p>
			</div>
			<input class="blue bold" type="number" id="donation-amount-input" name="donation" placeholder="0.00">
			<div class="navy bold" id="donation-amount-currency">
				<p>CAD</p>
			</div>
		</div>

		<div id="donation-gif-field">

			<h3>Donation GIF <span id="donation-gif-title-extra">and Message</span></h3>

			<div id="donation-gif-carousel">
				<div class="gif-carousel-card" id="carousel-card-1">
					<img src="img/donation-gif-1.png">
				</div>
				<div class="gif-carousel-card" id="carousel-card-2">
					<img src="img/donation-gif-2.png">					
				</div>
				<div class="gif-carousel-card" id="carousel-card-3">
					<img src="img/donation-gif-3.png">					
				</div>
				<div class="gif-carousel-card" id="carousel-card-4">
					<img src="img/donation-gif-4.png">					
				</div>
			</div>

			<div id="donation-gif-carousel-navigation">
				<div class="gif-carousel-arrow" id="gif-carousel-back">
					<img src="img/arrow-back.svg">
				</div>
				<div class="gif-carousel-arrow" id="gif-carousel-forward">
					<img src="img/arrow-next.svg">
				</div>
			</div>

		</div>

		<div class="donation-form-input bold" id="donation-message-field">
			<input class="blue bold" type="name" id="donation-message-input" name="message" placeholder="Your Message">
		</div>

	</div>


		<!--
		PREVIEW SECTION
		-->

		<section id="preview-section">

			<h2 class="navy">Donation Alert Preview</h1>

			<div id="preview-card">

				<img src="img/donation-gif-1.png">
				
				<div id="preview-card-info">

				<p class="navy bold">
					<span id="preview-card-name">[ <span class="blue">Your Name</span> ]</span> 
					donated  $
					<span id="preview-card-amount">[ <span class="blue">Amount</span> ]</span>
				</p>
				
				<p class="navy" id="preview-card-message">
				[ <span class="blue">Your Message</span> ]
				</p>

				</div>

			</div>

		</section>

	<button type="submit" formaction="" class="donation-button blue-gradient white bold" id="donation-button">Confirm Donation</button>
	
	</form>

</section>


<!--
FOOTER SECTION
-->

<section id="donation-page-spacer"></section>

<footer id="footer-bar">
		<a href="" id="footer-bar-logo"><img src="img/charlie-logo-light.svg"></a>
</footer> 





</body>

</html>
